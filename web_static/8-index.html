<!DOCTYPE html>
<html lang="en">
	<head> 
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/8-places.css">
	</head>
	<body>
		<header>
			<div class="container">
				<section class="filters">
					<div class="locations">
						<h3> States </h3>
						<ul class="popover">
							<li>Arizona</li>
							<li>California</li>
						</ul>
					</div>
					<div class="amenities">
						<h4>New York</h4>
						<ul class="popover">
							<li>Arizona</li>
							<li>California</li>
						</ul>
					</div>
					<button type="button">
						Search
					</button>
				</section>
				<section class="places">
					<h1>Places</h1>
				</section>
				<article>
					<h2>My home</h2>
					<div class="price_by_night">
					</div>
					<div class="information">
						<div class="max_guest">
							4 guests
						</div>
						<div class="number_rooms">
							2 rooms
						</div>
						<div class="number_bathrooms">
							2 bathrooms
						</div>
					</div>
					<div class="user">
						Owner: Sebo
					</div>
					<div class="description">
					</div>
				</article>
			</div>
		</header>
		<footer>
			<div class="container">
				<section class="filters">
				</section>
			</div>
		</footer>
	</body>
</html>
